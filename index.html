<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/index.css">
    <title>Lab02_Adri</title>

</head>
<body>
    <nav style="width: 100%; z-index: 2; position: fixed; top: 0;" class="navbar navbar-expand-md navbar-dark bg-dark">


        <div class="container-fluid">
          <a class="navbar-brand" href="#">Laboratorio 2 _ Adriana H</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>

            

      <div style="height: 50px;" class="row"></div>
 

      <div class="mt-5 mb-5 container bg-primary text-white" >
        <h2 id="ejercicio1"> Ejercicio 1</h2>
        <div class="row">

          <div class="col">
            <h4 class="text-center">Acceso</h4>
            <form>
              <div class="form-group pt-3 text-center">
                <input id="user" type="text" placeholder="Usuario">
              </div>
              <div class="form-group pt-3 text-center">
                <input id="password" type="password" placeholder="Contraseña">
              </div>
              <div class="form-group mt-3 mb-3 text-center">
                <button type="button" id="button_singin" class="btn btn-dark">Iniciar sesión</button>
              </div>
            </form>
          </div>

          <div class="col">
            <h4 class="text-center">Datos del usuario</h4>

            <div id="datos_usuario" class="mt-3 container">
            </div>
          </div>
        </div>
      </div>

      <div class="container  mb-5 bg-primary text-white">
        <h2 id="ejercicio2">Ejercicio 2 </h2>
        <div class="row">
          <div class="col mb-3">
            <h4 class="text-center">Calculadora</h4>
            <div class="form-group text-center mt-3">
              <input id="first"  type="number" placeholder="Primer número">
            </div>

            <div class="form-group text-center mt-3">
              <input id="second"  type="number" placeholder="Segundo número">
            </div>

            <div class="form-group text-center mt-3">
              <input id="thirt"  type="number" placeholder="Tercer número">
            </div>

            <div class="form-group text-center mt-3">
              <input id="fourth"  type="number" placeholder="cuarto número">
            </div>
          </div>
          <div class="col">
            <h4 class="text-center">Resulado</h4>
            <p><b>Suma: </b><span id="result_adition" class="text-dark h5"> </span></p>
            <p><b>Producto: </b><span id="result_product" class="text-dark h5"> </span></p>
          </div>
        </div>
        <div class="fom-group text-center">
          <button class="btn btn-dark mb-3" id="button_calculate">Calcular</button>
        </div>
      </div>

      <div class="container bg-primary text-white mb-5">
        <h2 id="ejercicio3">Ejercicio 3</h2>
        <div class="row">
          <div class="col">
            <div class="form-group mb-3">
              <input type="number"id="ex3_first_number" placeholder="Primer número">
            </div>
          
          <div class="form-group mb-3">
            <input type="number"id="ex3_second_number" placeholder="Segundo número">
          </div>
          <div class="form-group mb-3 text-center">
            <button id="btn_calculate" class="btn btn-dark">Calcular</button>
          </div>
        </div>

          <div class="col">
            <h4 class="text-center">Resultado</h4>
            <p id="operation1" class="text-dark h5"> </span></p>
            <p id="operation2" class="text-dark h5"> </span></p>
          </div>
        </div>
      </div>
  
      <div class="container bg-primary text-white">
        <h2 id="ejercicio4">Ejercicio 4</h2>
        <div class="row">
          <div class="col">

            <div class="form-group mb-3">
              <input id="ex4_first_note" type="number" placeholder="Primera nota">
            </div>

            <div class="form-group mb-3">
              <input id="ex4_second_note" type="number" placeholder="Segunda nota">
            </div>

            <div class="form-group mb-3">
              <input id="ex4_third_note" type="number" placeholder="Tercera nota">
            </div>

            <div class="form-group mb-3 text-center">
              <button id="ex4_btn_calculate" class="btn btn-dark">Calcular</button>
            </div>
          </div>

          <div class="col">
              <h4 class="text-center">Promedio</h4>
              <p id="ex4_averange" class="text-white h5"> </span></p>
              <p id="ex4_message" class="text-white h5"> </span></p>
          </div>
        </div>
      </div>

      <div class="container mt-5 mb-5 bg-primary text-white">
        <h2 id="ejercicio5">Ejercicio 5</h2>
        <div class="row">
            <div class="col">

              <div class="form-group mb-3">
                <input id="ex5_first_number" type="number" placeholder="Primer número">
              </div>

              <div class="form-group mb-3">
                <input id="ex5_second_number" type="number" placeholder="Segundo número">
              </div>

              <div class="form-group mb-3">
                <input id="ex5_third_number" type="number" placeholder="Tercer número">
              </div>

              <div class="form-group mb-3 text-center">
                <button id="ex5_btn_calculate" class="btn btn-dark">Calcular</button>
              </div>
          </div>

          <div class="col">
            <h4 class="text-center">Resultado</h4>
            <p id="ex5_list_numbers" class="h5"></p>
            <p id="ex5_number_larger" class="h5"> </span></p>
            <p id="ex5_number_short" class="h5"> </span></p>
          </div>
        </div>
      </div>

    <script src="./js/ejercicio1.js"></script>
    <script src="./js/ejercicio2.js"></script>
    <script src="./js/ejercicio3.js"></script>
    <script src="./js/ejercicio4.js"></script>
    <script src="./js/ejercicio5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
